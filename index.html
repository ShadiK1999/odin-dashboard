<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search"></div>
            <div class="userinfo"></div>
            <div class="greeting"></div>
            <div class="buttons">
                <div class="button"><button>New</button></div>
                <div class="button"><button>Upload</button></div>
                <div class="button"><button>Share</button></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"></div>
            <div class="nav">
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
            </div>
            <div class="settings">
                <div class="settings-item"></div>
                <div class="settings-item"></div>
                <div class="settings-item"></div>
            </div>
        </div>
        <div class="main">
            <div class="project-title"></div>
            <div class="announcement-title"></div>
            <div class="projects">
                <div class="card">
                    <div class="note"></div>
                    <div class="text"></div>
                </div>
                <div class="card">
                    <div class="note"></div>
                    <div class="text"></div>
                </div>
                <div class="card">
                    <div class="note"></div>
                    <div class="text"></div>
                </div>
                <div class="card">
                    <div class="note"></div>
                    <div class="text"></div>
                </div>
                <div class="card">
                    <div class="note"></div>
                    <div class="text"></div>
                </div>
                <div class="card">
                    <div class="note"></div>
                    <div class="text"></div>
                </div>

            </div>
            <div class="announcements">
                <div class="announce-card"></div>
                <div class="trending"></div>
                <div class="trending-card"></div>
            </div>
        </div>
    </div>
</body>
</html>
